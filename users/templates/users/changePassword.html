{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class='container pt-5' >
    <div class="row ">
        <div class='col-md-3'></div>
        <div class='col-md-6 jumbotron'>
        <form method='POST'class="form-group text-center ">
            <label for="signup-form" class="display-4">CHANGE PASSWORD</label>
            {%csrf_token%}
            {{form|crispy}}
            <button class='btn btn-info btn-block' style="position:relative;top:8%" type='submit'>Register</button>
        </form>
        </div>
        <div class='col-md-3'></div>
    </div>
</div>
{% endblock content%}
